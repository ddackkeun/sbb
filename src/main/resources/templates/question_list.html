<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sbb</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td>
                [[${loop.count}]] / [[${loop.size}]]
            </td>
            <td>
                [[${question.subject}]]
            </td>
            <td th:text="|Data. ${#strings.substring(question.createDate, 2, 16)}|">
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
