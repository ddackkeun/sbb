<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sbb</title>
</head>
<body>
<table border="1">
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="question : ${questionList}">
            <td>
                <span th:text="${question.id}"></span>번
            </td>
            <td th:text="${question.createDate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
